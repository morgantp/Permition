<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href=".//imgs/plymouthIcon.png">
    <title>Register</title>
  </head>
  <body>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-3">
        <div id="logoContainer" class="animate__animated animate__shakeX animate__slower animate__infinite infinite">
          <img onclick="hinge()" class="nav-logo" id="plymouthLogo" alt="University of Plymouth" src="imgs/plymouth logo.svg">
        </div>
      </div>
      <div class="col-8"></div>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="plymouthImg" src="imgs/plymouth1.jpg" class="d-block w-100" alt="Roland Levinsky Building">
          <div class="carousel-caption d-md-block">
            <h3 onclick="changeText()" class="plymouth">Welcome to the University of Plymouth</h3>
            <h3 class="permition">Welcome to Permition</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imgs/plymouth2.jpg" class="d-block w-100" alt="Plymouth Hoe">
          <div class="carousel-caption d-md-block">
            <h3>Please fill in this registration form</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imgs/plymouth3.jpg" class="d-block w-100" alt="Plymouth Barbican">
          <div class="carousel-caption d-md-block">
            <h3>We hope you enjoy your visit!</h3>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section class="new-hack">
      <h1 style="text-decoration: underline; text-transform: uppercase;">Registration</h1>
      <form id="formContainer">
        <div class="item">
          <label>Full Name:</label><br>
          <input type="text" name="nameField" placeholder="Enter Full Name...">
        </div>
        <div class="item">
          <label>Gender:</label><br>
          <select name="genderField">
            <option value="no" selected>Please Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="item">
          <label>Age:</label><br>
          <input type="number" name="ageField" placeholder="Enter Age...">
        </div>
        <div class="item">
          <label>Email Address:</label><br>
          <input type="text" name="emailField" placeholder="Enter Email Address...">
        </div>
        <div class="item">
          <label>Home Address:</label><br>
          <textarea type="text" name="addressField" placeholder="Enter Home Address..."></textarea>
        </div>
        <div class="item">
          <label>Phone Number:</label><br>
          <input type="text" name="phoneField" placeholder="Enter Phone Number...">
        </div>
        <div id="photoContainer"></div>
        <div class="item">
          <input onclick="takePhoto()" type="checkbox" id="checkbox">
          <label>I accept the <a id="termsLink" href="https://imgur.com/5lXi3Lc" target="_blank">Terms and Conditions</a></label>
        </div>
        <button id="submit" class="call">Submit</button>
      </form>
    </section>
    <div style="display: none;" id="my_camera"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha256-JTH6WxFs/GvXkgGMSYlAXBawtdhTdyYA3+7hhkBG6/o=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="/__/firebase/8.4.2/firebase-app.js"></script>
    <script src="/__/firebase/8.4.1/firebase-firestore.js"></script>
    <script src="/__/firebase/8.4.1/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/script.js"></script>
    <script src="js/camera.js"></script>
  </body>
</html>
